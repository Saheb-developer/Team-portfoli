<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: scale(0.95);
      opacity: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>We'll get back to you as soon as possible.</p>
    <a href="index.html">Return to Homepage</a>
  </div> 
   <script>
    gsap.to(".container", {
      scale: 1,
      opacity: 1,
      duration: 1.2,
      ease: "power2.out"
    });
    gsap.from("h1", { y: -40, opacity: 0, delay: 0.5, duration: 1 });
    gsap.from("p", { y: 20, opacity: 0, delay: 0.8, duration: 1 });
    gsap.from("a", { scale: 0.8, opacity: 0, delay: 1.2, duration: 0.8 });
    </script>
  </body>
</html>
